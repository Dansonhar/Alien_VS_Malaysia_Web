<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baldi Airstrike - Aliens vs Malaysians</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'fredoka': ['Fredoka', 'sans-serif'] },
                    colors: { 'sambal': '#FF5252', 'durian': '#FFD600', 'pandan': '#00E676' }
                }
            }
        }
    </script>
    <style>
        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 100vh;
            }
        }

        .animate-scroll-bg {
            animation: scrollBackground 20s linear infinite;
        }
    </style>
</head>

<body
    class="font-fredoka bg-[url('/assets/baldi-sky-bg.png')] animate-scroll-bg bg-cover bg-center min-h-screen overflow-hidden touch-none select-none">

    <!-- HUD -->
    <!-- HUD -->
    <div id="hud" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-50 flex gap-4 pointer-events-none">
        <div class="bg-white/90 px-4 py-2 rounded-full border-4 border-black shadow-[4px_4px_0_#000] font-bold text-lg">
            SCORE: <span id="score" class="text-pandan">0</span>
        </div>
        <div class="bg-white/90 px-4 py-2 rounded-full border-4 border-black shadow-[4px_4px_0_#000] font-bold text-lg">
            <span id="timer" class="text-sambal">60</span>s
        </div>
    </div>

    <canvas id="gameCanvas" class="block w-full h-screen"></canvas>

    <!-- Start Screen -->
    <div id="startScreen"
        class="fixed inset-0 bg-black/80 flex flex-col items-center justify-center z-[100] text-center px-4">
        <h1 class="text-5xl md:text-6xl font-bold text-sky-400 drop-shadow-[0_4px_0_#000] mb-4">
            üöø BALDI AIRSTRIKE
        </h1>
        <p class="text-white text-xl mb-8">Drop water on parachuting aliens!<br>Don't let them land dry!</p>
        <button onclick="startGame()"
            class="bg-blue-500 text-white font-bold text-2xl px-12 py-4 rounded-full border-4 border-white shadow-[0_8px_0_#1565C0] hover:-translate-y-1 active:translate-y-1 active:shadow-[0_4px_0_#1565C0] transition-all">
            START MISSION
        </button>
    </div>

    <!-- End Screen -->
    <div id="endScreen"
        class="hidden fixed inset-0 bg-black/80 flex flex-col items-center justify-center z-[100] text-center px-4">
        <h1 class="text-5xl md:text-6xl font-bold text-sambal drop-shadow-[0_4px_0_#000] mb-4">
            MISSION ENDED!
        </h1>
        <p class="text-white text-2xl mb-4">Aliens Soaked:</p>
        <div id="finalScore" class="text-7xl font-bold text-sky-400 drop-shadow-[0_4px_0_#000] mb-8">0</div>
        <button onclick="startGame()"
            class="bg-pandan text-white font-bold text-2xl px-12 py-4 rounded-full border-4 border-white shadow-[0_8px_0_#2E7D32] hover:-translate-y-1 active:translate-y-1 active:shadow-[0_4px_0_#2E7D32] transition-all">
            PLAY AGAIN
        </button>
        <button onclick="window.location.href='../'"
            class="mt-4 bg-gray-600 text-white font-bold px-6 py-2 rounded-full border-2 border-black">
            BACK TO MENU
        </button>
    </div>

    <button onclick="window.location.href='../'"
        class="fixed bottom-4 left-4 z-[200] bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-3 rounded-xl border-4 border-black shadow-[4px_4px_0_#000] hover:shadow-[2px_2px_0_#000] hover:translate-y-[2px] transition-all flex items-center gap-2">
        <span class="text-2xl">üè†</span> BACK TO MENU
    </button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let aliens = [];
        let drops = [];
        let particles = [];
        let timerInterval;
        let spawnRate = 60;
        let frameCount = 0;

        class Alien {
            constructor() {
                this.x = Math.random() * (width - 60) + 30;
                this.y = -100;
                this.vy = 1 + Math.random();
                this.size = 60;
                this.wet = false;
                this.sway = Math.random() * 1000;
            }
            update() {
                this.y += this.vy;
                this.x += Math.sin((Date.now() + this.sway) / 500) * 0.5;
                if (this.wet) {
                    this.vy += 0.2; // Fall faster when wet
                    this.size *= 0.98; // Shrink
                }
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y);

                if (!this.wet) {
                    // Parachute
                    ctx.fillStyle = '#FF5252';
                    ctx.beginPath(); ctx.arc(0, -40, 40, Math.PI, 0); ctx.fill();
                    ctx.strokeStyle = '#fff'; ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(-35, -40); ctx.lineTo(0, 0); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(35, -40); ctx.lineTo(0, 0); ctx.stroke();
                }

                // Alien
                ctx.fillStyle = this.wet ? '#0288D1' : '#76FF03';
                ctx.beginPath(); ctx.arc(0, 0, 20, 0, Math.PI * 2); ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath(); ctx.arc(-7, -5, 3, 0, Math.PI * 2); ctx.arc(7, -5, 3, 0, Math.PI * 2); ctx.fill();

                if (this.wet) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath(); ctx.arc(5, -5, 5, 0, Math.PI * 2); ctx.fill();
                }

                ctx.restore();
            }
        }

        class Drop {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.vy = 0;
                this.radius = 10;
            }
            update() {
                this.y += this.vy;
                this.vy += 0.5; // Gravity
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y);
                ctx.fillStyle = '#29B6F6';
                ctx.beginPath();
                ctx.moveTo(0, -this.radius);
                ctx.bezierCurveTo(this.radius, -this.radius, this.radius, this.radius, 0, this.radius);
                ctx.bezierCurveTo(-this.radius, this.radius, -this.radius, -this.radius, 0, -this.radius);
                ctx.fill();
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.color = color;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.life -= 0.05;
                this.vy += 0.2;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 5, 0, Math.PI * 2); ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function createSplash(x, y) {
            for (let i = 0; i < 10; i++) particles.push(new Particle(x, y, '#4FC3F7'));
        }

        function startGame() {
            score = 0; timeLeft = 60;
            aliens = []; drops = []; particles = [];
            gameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--; document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            requestAnimationFrame(loop);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('endScreen').classList.remove('hidden');
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!gameRunning) return;
            spawnDrop(e.clientX, e.clientY);
        });

        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
            spawnDrop(e.touches[0].clientX, e.touches[0].clientY);
        });

        function spawnDrop(x, y) {
            // Spawn a cluster of drops
            for (let i = 0; i < 3; i++) {
                drops.push(new Drop(x + (Math.random() - 0.5) * 40, 50));
            }
        }

        function loop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, width, height);

            frameCount++;
            if (frameCount % spawnRate === 0) aliens.push(new Alien());

            // Drops
            for (let i = drops.length - 1; i >= 0; i--) {
                let d = drops[i];
                d.update(); d.draw();

                if (d.y > height) drops.splice(i, 1);
                else {
                    // Check collision
                    for (let j = aliens.length - 1; j >= 0; j--) {
                        let a = aliens[j];
                        if (a.wet) continue;
                        let dist = Math.hypot(d.x - a.x, d.y - a.y);
                        if (dist < 40) {
                            a.wet = true;
                            score++;
                            document.getElementById('score').textContent = score;
                            createSplash(d.x, d.y);
                            drops.splice(i, 1);
                            break;
                        }
                    }
                }
            }

            // Aliens
            for (let i = aliens.length - 1; i >= 0; i--) {
                let a = aliens[i];
                a.update(); a.draw();
                if (a.y > height + 50) {
                    if (!a.wet) {
                        // Landed dry - maybe penalty?
                    }
                    aliens.splice(i, 1);
                }
            }

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update(); p.draw();
                if (p.life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
