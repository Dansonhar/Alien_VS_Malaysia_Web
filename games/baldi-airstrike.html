<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Baldi Airstrike: Lawak Langit</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'fredoka': ['Fredoka', 'sans-serif'] },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .game-text {
            text-shadow: 4px 4px 0px black;
        }

        .popup-text {
            animation: popScale 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Background Scroll */
        @keyframes scrollSky {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 100vh;
            }
        }

        .scrolling-bg {
            animation: scrollSky 60s linear infinite;
        }
    </style>
</head>

<body class="font-fredoka bg-sky-300 overflow-hidden touch-none select-none">

    <!-- Background Layer (Clouds moving down to simulate going up?) or just static sky for simplicity as "Airstrike" implies looking up -->
    <!-- But user said aliens float UP. So maybe background clouds move DOWN. -->

        class="fixed inset-0 bg-[url('../assets/baldi-sky-bg.png')] bg-cover bg-center scrolling-bg opacity-80 pointer-events-none">

    <!-- HUD -->

        <!-- P1 Score -->
        <div class="flex flex-col items-center">
            <div id="p1Label"
                class="bg-blue-500 text-white px-6 py-2 rounded-t-xl border-4 border-black border-b-0 font-bold text-2xl">
                PLAYER 1</div>
            <div class="bg-white px-8 py-4 rounded-3xl border-[6px] border-black shadow-[6px_6px_0_#000]">
                <span id="scoreDisplay" class="text-6xl font-black text-blue-500 game-text">0</span>
            </div>
        </div>

        <!-- Timer -->
        <div class="flex flex-col items-center mt-2">
            <div class="bg-red-500 text-white px-8 py-3 rounded-full border-[6px] border-black shadow-[6px_6px_0_#000]">
                <span id="timeDisplay" class="text-5xl font-black game-text">60</span><span
                    class="text-2xl font-bold">s</span>
            </div>
        </div>

        <!-- MENU BUTTON -->
        <button onclick="checkReturnToMenu()"
            class="pointer-events-auto bg-gray-200 hover:bg-white text-black text-3xl font-bold p-4 rounded-xl border-[6px] border-black shadow-[4px_4px_0_#000] active:translate-y-1 active:shadow-none transition-all">
            üè† MENU
        </button>
    </div>

    <!-- GAME CANVAS -->
    <canvas id="gameCanvas" class="block w-full h-full absolute inset-0 z-10"></canvas>

    <!-- UI OVERLAYS -->
    <div id="uiLayer" class="absolute inset-0 z-50 pointer-events-none flex flex-col justify-center items-center">

        <!-- START SCREEN -->
        <div id="startScreen"
            class="absolute inset-0 bg-black/70 flex flex-col items-center justify-center pointer-events-auto backdrop-blur-sm">

            <h1 class="text-8xl md:text-9xl font-black text-yellow-400 mb-2 game-text text-center leading-tight">
                BALDI<br><span class="text-white">AIRSTRIKE</span>
            </h1>
            <p class="text-4xl text-sky-300 font-bold mb-8 game-text mt-4">LAWAK LANGIT üå§Ô∏è</p>

            <!-- DIFFICULTY SELECTOR -->
            <div class="flex gap-4 mb-8">
                <button id="btnEasy" onclick="setDifficulty('easy')"
                    class="bg-green-500 text-white text-2xl font-bold py-3 px-8 rounded-xl border-[4px] border-green-800 hover:scale-105 transition-all opacity-60">EASY</button>
                <button id="btnNormal" onclick="setDifficulty('normal')"
                    class="bg-yellow-500 text-white text-2xl font-bold py-3 px-8 rounded-xl border-[4px] border-yellow-800 hover:scale-105 transition-all border-white shadow-[0_0_20px_white]">NORMAL</button>
                <button id="btnHard" onclick="setDifficulty('hard')"

            <div class="flex gap-8">
                <button onclick="startGame(1)"
                    class="bg-blue-500 hover:bg-blue-400 text-white text-5xl font-black py-8 px-16 rounded-3xl border-[8px] border-blue-900 shadow-[0_10px_0_#1e3a8a] active:translate-y-2 active:shadow-none hover:scale-105 transition-all">

                </button>
                <button onclick="startGame(2)"
                    class="bg-orange-500 hover:bg-orange-400 text-white text-5xl font-black py-8 px-16 rounded-3xl border-[8px] border-orange-900 shadow-[0_10px_0_#7c2d12] active:translate-y-2 active:shadow-none hover:scale-105 transition-all">
                    üë• 2 PLAYERS
                </button>
            </div>

            <button onclick="window.location.href='../index.html'"

        <!-- TURN TRANSITION (For 2P) -->

            <button onclick="startP2Turn()"

        <!-- END SCREEN -->
        <div id="endScreen"
            class="hidden absolute inset-0 bg-black/80 flex flex-col items-center justify-center pointer-events-auto">

                <!-- Content injected via JS -->

            <div class="flex gap-6 mt-12">
                <button onclick="location.reload()"
                    class="bg-green-500 hover:bg-green-400 text-white text-4xl font-black py-6 px-12 rounded-2xl border-[6px] border-green-900 shadow-[0_8px_0_#14532d] active:translate-y-2 active:shadow-none">
                    MAIN MENU üè†

        <!-- QUIT CONFIRMATION MODAL -->
        <div id="quitModal"
            class="hidden absolute inset-0 bg-black/90 flex flex-col items-center justify-center pointer-events-auto z-[60]">
            <h2 class="text-6xl font-black text-white mb-8 game-text">QUIT GAME?</h2>
            <div class="flex gap-8">
                <button onclick="confirmQuit()"
                    class="bg-red-500 hover:bg-red-400 text-white text-4xl font-black py-6 px-12 rounded-2xl border-[6px] border-red-900 shadow-[0_8px_0_#7f1d1d] active:translate-y-2 active:shadow-none">
                    YES üö™
                </button>
                <button onclick="cancelQuit()"
                    class="bg-green-500 hover:bg-green-400 text-white text-4xl font-black py-6 px-12 rounded-2xl border-[6px] border-green-900 shadow-[0_8px_0_#14532d] active:translate-y-2 active:shadow-none">
                    NO ‚ùå
                </button>
            </div>
        </div>

    </div>

    <!-- LOGIC -->
    <script>


        function checkReturnToMenu() {
            // Stop game loop temporarily? Maybe not needed for simple pause
            document.getElementById('quitModal').classList.remove('hidden');
        }

        function confirmQuit() {
            window.location.href = '../index.html';
        }

        function cancelQuit() {
            document.getElementById('quitModal').classList.add('hidden');
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- GAME CONFIGURATION ---
        const GAME_Config = {
            SPAWN_HUMAN_CHANCE: 0.15, // 0.0 to 1.0 (15% chance)
            SPAWN_RATE_BASE: 60,      // Number of frames between spawns (60 = approx 1 sec). Lower is FASTER.
        };

        // --- ASSETS ---
        const ASSETS = {
            aliens: [
                '../assets/green alien with big eyes.png',
                '../assets/alien_blue_ant.png',
                '../assets/alien_orange_tall.png',
                '../assets/alien_red_round.png',
            ],
            items: [
                '../assets/pakcik with songkok.png',
                '../assets/malaysian uncle in batik shirt.png',
                '../assets/aunty with handbag.png'
            ],
            hitSound: 'boing', // Placeholder
            explosion: '../assets/Red_flash.png'
        };

        const alienImages = [];
        const itemImages = [];
        const explosionImg = new Image();
        explosionImg.src = ASSETS.explosion;

        // Load Images
        ASSETS.aliens.forEach(src => {
            const img = new Image();
            img.src = src;
            // Fallback if file not found
            img.onerror = () => { img.src = '../assets/alien_purple_v2.png'; };
            alienImages.push(img);
        });

        ASSETS.items.forEach(src => {
            const img = new Image();
            img.src = src;
            itemImages.push(img);
        });

        // === AUDIO SYSTEM ===
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const BGM = new Audio('../assets/Funnysound.wav');
        BGM.loop = true;
        BGM.volume = 0.1;

        const SFX = {
            funny1: () => { // Boing/Spring sound (Aliens)
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.2);
                osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.4);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.4);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.4);
            },
            funny2: () => { // Quack-like sound (Humans)
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.2);
            }
        };

        function initAudio() {
            if (BGM.paused) BGM.play().catch(e => console.log(e));
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // --- GAME VARIABLES ---
        let width, height;
        let gameState = 'MENU'; // MENU, PLAYING, TRANSITION, END
        let numPlayers = 1;
        let currentPlayer = 1;
        let time = 60;
        let score = 0;
        let p1Score = 0;
        let p2Score = 0;
        let entities = []; // Aliens and Items
        let particles = [];
        let explosions = [];
        let popups = []; // Text effects
        let lastTime = 0;
        let spawnTimer = 0;
        let difficulty = 'normal';
        let alienSpeedMult = 1.0;

        function setDifficulty(mode) {
            difficulty = mode;
            // Update UI
            document.getElementById('btnEasy').className = `bg-green-500 text-white text-2xl font-bold py-3 px-8 rounded-xl border-[4px] border-green-800 hover:scale-105 transition-all ${mode === 'easy' ? 'border-white shadow-[0_0_20px_white]' : 'opacity-60'}`;
            document.getElementById('btnNormal').className = `bg-yellow-500 text-white text-2xl font-bold py-3 px-8 rounded-xl border-[4px] border-yellow-800 hover:scale-105 transition-all ${mode === 'normal' ? 'border-white shadow-[0_0_20px_white]' : 'opacity-60'}`;
            document.getElementById('btnHard').className = `bg-red-500 text-white text-2xl font-bold py-3 px-8 rounded-xl border-[4px] border-red-800 hover:scale-105 transition-all ${mode === 'hard' ? 'border-white shadow-[0_0_20px_white]' : 'opacity-60'}`;

            // Set Speed Multiplier
            if (mode === 'easy') alienSpeedMult = 0.5;
            else if (mode === 'normal') alienSpeedMult = 0.6;
            else if (mode === 'hard') alienSpeedMult = 0.8;
        }

        // --- CONSTANTS ---
        const LAWAK_PHRASES = ["AIYOOO üòµ", "BYE BYE!", "BALIK KG!", "ADUH!", "KACAU JE!"];
        const ITEM_PHRASES = ["ADUII! ü§ï", "APA NI?!", "SAKIT LA!", "TOLONG!", "MARAH NI! üò°"];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- CLASSES ---
        class Entity {
            constructor(type, x, y, img) {
                this.type = type; // 'alien' or 'item'
                this.x = x;
                this.y = y;
                this.img = img;
                this.width = 100;
                this.height = 100;
                // USER: ADJUST ALIEN SPEED HERE (Base speed)
                // Multiplier (alienSpeedMult) comes from Difficulty (Easy=0.7, Normal=1.0, Hard=1.5)
                this.speedY = (4 + Math.random() * 2) * alienSpeedMult; // Float up

                this.wobbleOffset = Math.random() * 100;
                this.wobbleSpeed = 0.05 + Math.random() * 0.05;
                this.rotation = (Math.random() - 0.5) * 0.2;

                if (type === 'item') {
                    this.speedY += 1; // Items move faster
                    // USER: ADJUST UNCLE/AUNTIE SIZE HERE
                    // Was 80, Increase to make them bigger (e.g. 120)
                    this.width = 420;
                    this.height = 420;
                } else {
                    // Random alien sizes
                    // USER: ADJUST ALIEN SIZE HERE
                    // Change 0.8 (min scale) and 0.5 (random range)
                    const scale = 0.8 + Math.random() * 0.5;

                    // Base dimensions (Change 100/120 to make them wider/taller)
                    this.width = 400 * scale;
                    this.height = 420 * scale;
                }
            }

            update() {
                this.y -= this.speedY; // Move UP
                this.x += Math.sin(this.y * 0.01 + this.wobbleOffset) * 2; // Wobbly physics

                // Cleanup if off top
                if (this.y < -150) return false; // Remove
                return true;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.sin(Date.now() * 0.003 + this.wobbleOffset) * 0.1);

                // Draw Image
                if (this.img && this.img.complete) {
                    ctx.drawImage(this.img, -this.width / 2, -this.height / 2, this.width, this.height);
                } else {
                    // Fallback
                    ctx.fillStyle = this.type === 'alien' ? '#A855F7' : '#FBBF24';
                    ctx.beginPath(); ctx.arc(0, 0, 40, 0, Math.PI * 2); ctx.fill();
                }

                ctx.restore();
            }

            checkHit(x, y) {
                // üéØ REFINED HIT DETECTION: Switching from generous circle to tight rectangle
                const hitWidth = this.width * 0.35; // Focused on the central body
                const hitHeight = this.height * 0.7;

                return Math.abs(x - this.x) < (hitWidth / 2) &&
                    Math.abs(y - this.y) < (hitHeight / 2);
            }
        }

        class Popup {
            constructor(text, x, y, color) {
                this.text = text;
                this.x = x;
                this.y = y;
                this.life = 1.0;
                this.color = color;
                this.vy = -2;
                this.scale = 0;
            }
            update() {
                this.y += this.vy;
                this.life -= 0.02;
                if (this.scale < 1.5) this.scale += 0.2;
                return this.life > 0;
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.scale(this.scale, this.scale);
                ctx.fillStyle = this.color;
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 4;
                ctx.font = "900 60px Fredoka";
                ctx.textAlign = "center";
                ctx.strokeText(this.text, 0, 0);
                ctx.fillText(this.text, 0, 0);
                ctx.restore();
            }
        }

        class Explosion {
            constructor(x, y, img) {
                this.x = x;
                this.y = y;
                this.img = img;
                this.life = 1.0;
                this.scale = 0.5;
                this.rotation = Math.random() * Math.PI * 2;
            }
            update() {
                this.life -= 0.04;
                this.scale += 0.05;
                return this.life > 0;
            }
            draw(ctx) {
                if (this.life <= 0) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.globalAlpha = this.life;
                if (this.img && this.img.complete) {
                    // Draw centered
                    ctx.drawImage(this.img, -128, -128, 256, 256);
                }
                ctx.restore();
            }
        }

        // --- CORE FUNCTIONS ---

        function startGame(players) {
            numPlayers = players;
            currentPlayer = 1;
            p1Score = 0;
            p2Score = 0;

            // UI
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('p1Label').textContent = numPlayers === 1 ? "PLAYER" : "PLAYER 1";

            document.getElementById('p1Label').textContent = numPlayers === 1 ? "PLAYER" : "PLAYER 1";

            initAudio(); // üîä Start Audio
            startRound();
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function startRound() {
            gameState = 'PLAYING';
            time = 60; // 60s round
            score = 0;
            entities = [];
            particles = [];
            explosions = [];
            popups = [];

            document.getElementById('scoreDisplay').textContent = 0;
            document.getElementById('p1Label').textContent = numPlayers === 1 ? "PLAYER" : `PLAYER ${currentPlayer}`;
            document.getElementById('p1Label').className = currentPlayer === 1
                ? "bg-blue-500 text-white px-6 py-2 rounded-t-xl border-4 border-black border-b-0 font-bold text-2xl"
                : "bg-orange-500 text-white px-6 py-2 rounded-t-xl border-4 border-black border-b-0 font-bold text-2xl";
        }

        function endRound() {
            if (numPlayers === 1) {
                showEndScreen();
            } else {
                if (currentPlayer === 1) {
                    // Go to P2
                    p1Score = score;
                    currentPlayer = 2;
                    gameState = 'TRANSITION';

                    const screen = document.getElementById('turnScreen');
                    screen.classList.remove('hidden');
                    document.getElementById('hud').classList.add('hidden');
                    document.getElementById('p1TurnScore').textContent = p1Score;
                } else {
                    // P2 Done
                    p2Score = score;
                    showEndScreen();
                }
            }
        }

        function startP2Turn() {
            document.getElementById('turnScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            startRound();
        }

        function showEndScreen() {
            gameState = 'END';
            document.getElementById('hud').classList.add('hidden');
            const screen = document.getElementById('endScreen');
            screen.classList.remove('hidden');

            const content = document.getElementById('resultContent');
            if (numPlayers === 1) {
                let msg = score > 1000 ? "WAH HEBAT LA! üéâ" : "AIYAA TRY LAGI üòÜ";
                content.innerHTML = `
                    <h1 class="text-7xl font-black text-white mb-4 game-text text-yellow-400">GAME OVER!</h1>
                    <p class="text-4xl text-white mb-2">${msg}</p>
                    <div class="bg-white/10 p-8 rounded-3xl mt-6 border-4 border-white">
                        <p class="text-2xl text-white">FINAL SCORE</p>
                        <p class="text-8xl font-black text-green-400 game-text">${score}</p>
                    </div>
                `;
            } else {
                let winner = p1Score > p2Score ? "PLAYER 1" : (p2Score > p1Score ? "PLAYER 2" : "SERI!");
                let color = p1Score > p2Score ? "text-blue-400" : (p2Score > p1Score ? "text-orange-400" : "text-white");

                content.innerHTML = `
                    <p class="text-3xl text-white mb-4 font-bold">PEMENANG IALAH...</p>
                    <h1 class="text-8xl font-black ${color} mb-8 game-text animate-pulse">${winner} WIN!</h1>
                    <div class="flex gap-12 justify-center">
                        <div class="text-right">
                            <p class="text-blue-400 font-bold text-2xl">PLAYER 1</p>
                            <p class="text-6xl font-black text-white">${p1Score}</p>
                        </div>
                        <div class="text-5xl font-black text-white self-center">VS</div>
                        <div class="text-left">
                            <p class="text-orange-400 font-bold text-2xl">PLAYER 2</p>
                            <p class="text-6xl font-black text-white">${p2Score}</p>
                        </div>
                    </div>
                `;
            }
        }

        // --- GAME LOOP ---
        function loop(timestamp) {
            requestAnimationFrame(loop);
            const dt = timestamp - lastTime;
            lastTime = timestamp;

            if (gameState !== 'PLAYING') return;

            // Timer
            if (Math.floor(time) > 0) {
                // Simple frame counting for timer or use delta? Using frame count logic in loop is unreliable, let's use setInterval or delta accumulation.
                // Actually simpler to use a 1s interval for the HUD separately, but for sync lets just do delta.
                // We'll stick to frame-based for simplicity in this prototype or simple delta accumulation
            }

        }

        // Add proper timer Logic
        setInterval(() => {
            if (gameState === 'PLAYING') {
                time--;
                document.getElementById('timeDisplay').textContent = time;
                if (time <= 0) {
                    endRound();
                }
            }
        }, 1000);

        function gameUpdate() {
            if (gameState !== 'PLAYING') return;

            // Spawn Logic
            spawnTimer++;
            // USER: ADJUST SPAWN RATE HERE (Frame capacity, lower = faster spawn)
            let baseRate = GAME_Config.SPAWN_RATE_BASE;
            if (time < 100) baseRate = GAME_Config.SPAWN_RATE_BASE * 0.66; // Speed up over time
            if (time < 100) baseRate = GAME_Config.SPAWN_RATE_BASE * 0.33;

            // Adjust for Difficulty (Harder = Lower rate = Faster spawn)
            let rate = baseRate / alienSpeedMult;

            if (spawnTimer > rate) {
                spawnTimer = 0;
                spawnEntity();
            }

            // Update Entities
            entities = entities.filter(e => {
                return e.update();
            });

            // Update Explosions
            explosions = explosions.filter(e => e.update());

            // Update Particles & Popups
            popups = popups.filter(p => p.update());
        }

        function spawnEntity() {
            const x = Math.random() * (width - 100) + 50;
            const y = height + 100; // Start below screen

            // Chance for item (Human)
            if (Math.random() < GAME_Config.SPAWN_HUMAN_CHANCE && itemImages.length > 0) {
                const img = itemImages[Math.floor(Math.random() * itemImages.length)];
                entities.push(new Entity('item', x, y, img));
            } else {
                const img = alienImages[Math.floor(Math.random() * alienImages.length)];
                entities.push(new Entity('alien', x, y, img));
            }
        }

        function render() {
            ctx.clearRect(0, 0, width, height);

            entities.forEach(e => e.draw(ctx));
            explosions.forEach(e => e.draw(ctx));
            popups.forEach(p => p.draw(ctx));
        }

        // Override loop to include update + render
        function loop(timestamp) {
            requestAnimationFrame(loop);
            gameUpdate();
            render();
        }

        // --- INput ---
        function handleInput(x, y) {
            if (gameState !== 'PLAYING') return;

            // Check Hits
            for (let i = entities.length - 1; i >= 0; i--) {
                if (entities[i].checkHit(x, y)) {
                    // HIT!
                    const e = entities[i];
                    entities.splice(i, 1);

                    // Feedback
                    // Feedback
                    if (e.type === 'item') {
                        score -= 300;
                        popups.push(new Popup(getRandom(ITEM_PHRASES), e.x, e.y, '#EF4444')); // Red for Uncle/Auntie
                        SFX.funny2(); // ü¶Ü Quack sound for Humans
                    } else {
                        score += 100;
                        popups.push(new Popup(getRandom(LAWAK_PHRASES), e.x, e.y, '#4ADE80')); // Green for Aliens
                        SFX.funny1(); // üåÄ Boing sound for Aliens
                    }

                    // Hit Effect (Impact)
                    explosions.push(new Explosion(e.x, e.y, explosionImg));

                    document.getElementById('scoreDisplay').textContent = score;
                    return; // Hit one per click
                }
            }
            // Miss effect?
        }

        function getRandom(arr) { return arr[Math.floor(Math.random() * arr.length)]; }

        window.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY));
        window.addEventListener('touchstart', e => {
            e.preventDefault();
            for (let i = 0; i < e.touches.length; i++) {
                handleInput(e.touches[i].clientX, e.touches[i].clientY);
            }
        });



    </script>
