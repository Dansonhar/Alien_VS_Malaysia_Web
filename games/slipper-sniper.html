<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Slipper Sniper - Aliens vs Malaysians</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(180deg, #FF9A8B 0%, #FF6B6B 50%, #4ECDC4 100%);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.75);
        }

        .screen.hidden {
            display: none;
        }

        .screen h1 {
            font-size: 3.5rem;
            color: #FF5E5E;
            text-shadow: 0 6px 0 #333;
            margin-bottom: 1rem;
        }

        .screen p {
            font-size: 1.4rem;
            color: #fff;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
        }

        .screen button {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            background: #00BFA5;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 8px 0 #00897B;
            transition: transform 0.1s;
        }

        .screen button:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #00897B;
        }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 2px 2px 0 #333;
            z-index: 5;
        }

        #aliensLeft {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            color: #FFD43B;
            text-shadow: 2px 2px 0 #333;
            z-index: 5;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            padding: 12px 24px;
            border: 4px solid #000;
            border-radius: 12px;
            background: #FF5252;
            color: #fff;
            cursor: pointer;
            z-index: 999;
            box-shadow: 4px 4px 0 #000;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(2px);
            box-shadow: 2px 2px 0 #000;
        }

        #finalScore {
            font-size: 4rem;
            color: #FFD43B;
            text-shadow: 0 4px 0 #333;
        }

        /* Responsive UI */
        @media (max-width: 480px) {
            .screen h1 {
                font-size: 2rem;
            }

            .screen p {
                font-size: 1rem;
            }

            .screen button {
                font-size: 1.2rem;
                padding: 0.8rem 2rem;
            }

            #hud,
            #aliensLeft {
                font-size: 1.1rem;
                top: 10px;
            }

            #hud {
                left: 10px;
            }

            #aliensLeft {
                right: 10px;
            }

            .back-btn {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
                bottom: 10px;
                left: 10px;
            }

            #finalScore {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .screen h1 {
                font-size: 2.8rem;
            }

            .screen button {
                font-size: 1.5rem;
            }

            #finalScore {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="hud" class="hidden">Hits: <span id="score">0</span></div>
    <div id="timerDisplay" class="hidden"
        style="position:absolute;top:20px;left:50%;transform:translateX(-50%);font-size:1.8rem;color:#fff;text-shadow:2px 2px 0 #333;z-index:5;">
        ‚è± <span id="timer">60</span>s</div>
    <div id="aliensLeft" class="hidden">Aliens: <span id="remaining">10</span></div>

    <div id="startScreen" class="screen">
        <h1>üëü SLIPPER SNIPER</h1>
        <p>Mak's secret weapon... now it's your turn!</p>
        <button id="startBtn">TAP TO START</button>
    </div>

    <div id="endScreen" class="screen hidden">
        <h1>ALL CLEAR!</h1>
        <p>Aliens knocked off:</p>
        <div id="finalScore">0</div>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <button class="back-btn" onclick="window.location.href='../'"><span>üè†</span> BACK TO MENU</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        let score = 0;
        let timeLeft = 60;
        let timerInterval = null;
        let aliensRemaining = 10;
        let gameRunning = false;
        let slipper = null;
        let aliens = [];
        let effects = [];
        let platforms = [];

        const slipperSpawn = () => ({ x: 100, y: canvas.height - 80 });

        class Platform {
            constructor(x, y, width) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = 20;
            }
            draw() {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(this.x, this.y, this.width, 5);
            }
        }

        class Alien {
            constructor(platform) {
                this.platform = platform;
                this.x = platform.x + platform.width / 2;
                this.y = platform.y - 35;
                this.size = 50;
                this.visible = true;
                this.falling = false;
                this.fallVy = 0;
                this.wobble = 0;
                this.hue = Math.floor(Math.random() * 360);
            }
            draw() {
                if (!this.visible) return;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.sin(this.wobble) * 0.15);

                // Body
                ctx.fillStyle = `hsl(${this.hue}, 70%, 55%)`;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(-10, -5, 10, 0, Math.PI * 2);
                ctx.arc(10, -5, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(-10, -5, 5, 0, Math.PI * 2);
                ctx.arc(10, -5, 5, 0, Math.PI * 2);
                ctx.fill();

                // Mouth
                if (this.falling) {
                    ctx.beginPath();
                    ctx.arc(0, 10, 10, 0, Math.PI * 2);
                    ctx.stroke();
                } else {
                    ctx.beginPath();
                    ctx.arc(0, 8, 8, 0, Math.PI);
                    ctx.stroke();
                }

                ctx.restore();
            }
            update() {
                this.wobble += 0.1;
                if (this.falling) {
                    this.fallVy += 0.5;
                    this.y += this.fallVy;
                    this.wobble += 0.3;
                    if (this.y > canvas.height + 100) {
                        this.visible = false;
                    }
                }
            }
        }

        class Slipper {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0;
                this.vy = 0;
                this.size = 40;
                this.rotation = 0;
                this.thrown = false;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Slipper base
                ctx.fillStyle = '#E74C3C';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size / 2, this.size / 3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Strap
                ctx.fillStyle = '#C0392B';
                ctx.beginPath();
                ctx.moveTo(-10, -5);
                ctx.quadraticCurveTo(0, -15, 10, -5);
                ctx.lineTo(5, -5);
                ctx.quadraticCurveTo(0, -10, -5, -5);
                ctx.fill();

                ctx.restore();
            }
            update() {
                if (this.thrown) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.2;
                    this.rotation += 0.2;
                }
            }
        }

        class Effect {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.life = 1;
                this.vy = -2;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.font = 'bold 2rem Fredoka';
                ctx.fillStyle = '#FFD43B';
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
            update() {
                this.y += this.vy;
                this.life -= 0.02;
            }
        }

        function setupLevel() {
            platforms = [];
            aliens = [];

            const rows = 3;
            const cols = 4;
            const startX = canvas.width * 0.4;
            const gapX = (canvas.width * 0.55) / cols;
            const gapY = (canvas.height * 0.5) / rows;

            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (Math.random() > 0.3) {
                        const px = startX + c * gapX + Math.random() * 30;
                        const py = 100 + r * gapY;
                        const pw = 60 + Math.random() * 40;
                        const p = new Platform(px, py, pw);
                        platforms.push(p);
                        aliens.push(new Alien(p));
                    }
                }
            }
            aliensRemaining = aliens.length;
            document.getElementById('remaining').textContent = aliensRemaining;
        }

        function checkCollision(s, a) {
            const dx = s.x - a.x;
            const dy = s.y - a.y;
            return Math.sqrt(dx * dx + dy * dy) < (s.size / 2 + a.size / 2);
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            platforms.forEach(p => p.draw());

            // Update and draw aliens
            aliens.forEach(a => {
                a.update();
                a.draw();
            });

            // Update and draw slipper
            if (slipper) {
                slipper.update();
                slipper.draw();

                if (slipper.thrown) {
                    aliens.forEach(a => {
                        if (a.visible && !a.falling && checkCollision(slipper, a)) {
                            a.falling = true;
                            score++;
                            aliensRemaining--;
                            document.getElementById('score').textContent = score;
                            document.getElementById('remaining').textContent = aliensRemaining;
                            effects.push(new Effect(a.x, a.y, 'BONK!'));
                        }
                    });

                    if (slipper.y > canvas.height + 50 || slipper.x > canvas.width + 50) {
                        slipper = new Slipper(slipperSpawn().x, slipperSpawn().y);
                    }
                }
            }

            // Effects
            effects = effects.filter(e => e.life > 0);
            effects.forEach(e => { e.update(); e.draw(); });

            // Drag line removed

            requestAnimationFrame(gameLoop);
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
        }

        function handleInput(e) {
            if (!gameRunning || !slipper || slipper.thrown) return;
            e.preventDefault();

            const pos = getPos(e);
            const dx = pos.x - slipper.x;
            const dy = pos.y - slipper.y;

            const angle = Math.atan2(dy, dx);
            const speed = 28; // Fast fly speed

            slipper.vx = Math.cos(angle) * speed;
            slipper.vy = Math.sin(angle) * speed;
            slipper.thrown = true;

            setTimeout(() => {
                if (gameRunning && aliensRemaining > 0) {
                    slipper = new Slipper(slipperSpawn().x, slipperSpawn().y);
                }
            }, 300);
        }

        canvas.addEventListener('pointerdown', handleInput);

        function startGame() {
            score = 0;
            timeLeft = 60;
            gameRunning = true;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = 60;
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('timerDisplay').classList.remove('hidden');
            document.getElementById('aliensLeft').classList.remove('hidden');

            setupLevel();
            slipper = new Slipper(slipperSpawn().x, slipperSpawn().y);
            effects = [];

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);

            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('timerDisplay').classList.add('hidden');
            document.getElementById('aliensLeft').classList.add('hidden');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('endScreen').classList.remove('hidden');
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
    </script>
</body>

</html>
